<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div id="difficulty_controls">
  
    <button class="difficulty" data-level="easy">Easy</button>
  
    <button class="difficulty" data-level="medium">Medium</button>
  
    <button class="difficulty" data-level="hard">Hard</button>

  </div>

<div id="controls">
  <button id="reset_button">Reset</button>
  <button id="start_button">Start!</button>
  <button id="powerup_button">Power-Up!</button>
</div>

<div id="game_area">
  <div id="game_stats">
    <p>Clicks: <span id="click_count">0</span></p>
    <p>Matched Pairs: <span id="matched_count">0</span></p>
    <p>Pairs Left: <span id="remaining_count">3</span></p>
    <p>Total Pairs: <span id="total_pairs">3</span></p>
    <p>Time Left: <span id="time_left">30</span> seconds</p>
  </div>

  <div id="game_grid">
    <div class="card"><img id="img1" class="front_face" src="001.png"><img class="back_face" src="back.webp"></div>
    <div class="card"><img id="img2" class="front_face" src="002.png"><img class="back_face" src="back.webp"></div>
    <div class="card"><img id="img3" class="front_face" src="003.png"><img class="back_face" src="back.webp"></div>
    <div class="card"><img id="img4" class="front_face" src="001.png"><img class="back_face" src="back.webp"></div>
    <div class="card"><img id="img5" class="front_face" src="002.png"><img class="back_face" src="back.webp"></div>
    <div class="card"><img id="img6" class="front_face" src="003.png"><img class="back_face" src="back.webp"></div>
  </div> 
 

<div id="theme_controls">
  <button id="light_mode">Light Mode</button>
  <button id="dark_mode">Dark Mode</button>
</div>


</div>

</body>

</html>
